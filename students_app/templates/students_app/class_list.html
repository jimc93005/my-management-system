{% extends 'students_app/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        --card-hover-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .page-title {
        font-weight: 800;
        letter-spacing: -0.5px;
        color: #2d3748;
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
    }

    .page-title::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 40px;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: 2px;
    }

    .class-card {
        background: #fff;
        border: 1px solid #edf2f7;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none !important;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    .class-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-hover-shadow);
        border-color: #667eea;
    }

    .card-icon-box {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7fafc;
        color: #4a5568;
        font-size: 1.8rem;
        transition: all 0.3s ease;
    }

    .class-card:hover .card-icon-box {
        background: var(--primary-gradient);
        color: white;
    }

    .class-info {
        padding: 1.25rem;
        text-align: center;
    }

    .class-name {
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 5px;
        font-size: 1.1rem;
    }

    .view-label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #a0aec0;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stats-footer {
        padding: 10px;
        background: #f8fafc;
        border-top: 1px solid #edf2f7;
        font-size: 0.85rem;
        color: #718096;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
</style>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="page-title">Available Classes</h2>
            <p class="text-muted">Select a class to manage students and view rosters.</p>
        </div>
    </div>

    <div class="row g-4">
        {% for value, display in classes %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="{% url 'students_app:students_by_class' value %}" class="class-card shadow-sm">
                    <div class="card-icon-box">
                        <i class="fas fa-chalkboard-user"></i>
                    </div>
                    <div class="class-info">
                        <div class="class-name">{{ display }}</div>
                        <div class="view-label">Click to Open</div>
                    </div>
                    <div class="stats-footer">
                        <i class="fas fa-users"></i>
                        <span>View Students</span>
                        <i class="fas fa-chevron-right ms-auto" style="font-size: 0.7rem;"></i>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-12 text-center py-5">
                <div class="text-muted">
                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                    <p class="h5">No classes found.</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
