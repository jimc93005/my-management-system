{% extends 'students_app/base.html' %}

{% block content %}
<style>
    .teacher-form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .teacher-form-card {
        background-color: #ffffff;
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #eaeaea;
    }

    .teacher-form-card h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
    }

    /* Style the default Django form paragraphs */
    .teacher-form-card p {
        margin-bottom: 20px;
    }

    .teacher-form-card label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
        font-size: 14px;
    }

    /* Target all input types generated by Django */
    .teacher-form-card input[type="text"],
    .teacher-form-card input[type="email"],
    .teacher-form-card input[type="number"],
    .teacher-form-card select,
    .teacher-form-card textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .teacher-form-card input:focus,
    .teacher-form-card select:focus,
    .teacher-form-card textarea:focus {
        border-color: #3182ce;
        outline: none;
        box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background-color: #3182ce;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background-color: #2b6cb0;
    }
</style>

<div class="teacher-form-wrapper">
    <div class="teacher-form-card">
        <h2>Add New Teacher</h2>
        <form action="{% url 'students_app:add_teachers' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" name="submit" class="btn-submit">Add Teacher</button>
        </form>
    </div>
</div>
{% endblock content %}
